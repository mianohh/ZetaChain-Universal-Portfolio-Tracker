<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0b0d"/>
  
  <!-- Outer glow circle -->
  <circle cx="200" cy="200" r="150" fill="url(#grad1)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Shield shape -->
  <path d="M 200 80 L 280 120 L 280 240 Q 280 300 200 320 Q 120 300 120 240 L 120 120 Z" 
        fill="url(#grad2)" stroke="#fbbf24" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner shield detail -->
  <path d="M 200 100 L 260 130 L 260 230 Q 260 280 200 295 Q 140 280 140 230 L 140 130 Z" 
        fill="none" stroke="#fef3c7" stroke-width="2" opacity="0.5"/>
  
  <!-- Checkmark -->
  <path d="M 170 200 L 190 220 L 235 165" 
        fill="none" stroke="#0a0b0d" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stars -->
  <text x="160" y="150" font-size="20" fill="#fef3c7" opacity="0.8">✦</text>
  <text x="230" y="150" font-size="20" fill="#fef3c7" opacity="0.8">✦</text>
  <text x="195" y="270" font-size="20" fill="#fef3c7" opacity="0.8">✦</text>
  
  <!-- Title -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#fbbf24" text-anchor="middle">SAFETY BADGE</text>
  
  <!-- Subtitle -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" 
        fill="#a855f7" text-anchor="middle">ZetaChain Universal NFT</text>
</svg>
